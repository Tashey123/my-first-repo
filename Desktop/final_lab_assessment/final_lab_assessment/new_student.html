<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Student</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="home.html">Back to Home Page</a>
        <div id="formMain">
            <!-- display the form on clicking the button -->
            <button id="addStudentButton">Add a new student</button>
            
            <div id="newStudentFormContainer">
                <form action="" id="newStudentForm" onsubmit="validateForm()">
                    <!-- your form goes here -->
                    
                        <fieldset>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name"><br>
                        <label for="std_id">Student ID</label><br>
                        <input type="number" name="std_id" id="std_id"><br>
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age"><br>
                        <label for="email">email</label><br>
                        <input type="email" name="email" id="email"><br><br>
        
                        <label for="gender">Choose your gender:</label><br>
                        <input type="radio" name="female" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="male" id="male">
                        <label for="female">Male</label>
                        <input type="radio" name="other" id="other">
                        <label for="other">Other</label><br><br>
        
                        <label for="program">Choose a program</label>
                        <select name="program" id="program">
                            <option value="DCSN">DCSN</option>
                            <option value="DCSN">DMA</option>
                        </select><br><br>
        
                        <label for="hobby">Choose at least one hobby:</label><br>
                        <input type="checkbox" name="dance" id="dance">
                        <label for="dance">Dancing</label>
                        <input type="checkbox" name="sleep" id="sleep">
                        <label for="sleep">Sleeping</label>
                        <input type="checkbox" name="music" id="music">
                        <label for="music">Music</label>
                        <input type="checkbox" name="nothing" id="nothing">
                        <label for="nothing">Nothing</label><br><br>
        
                        <input type="submit">
                        <input type="reset">
                    
                </fieldset>
                </form>
            </div>
            <div id="add_a_new_student"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
