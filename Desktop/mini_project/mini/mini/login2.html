<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Google font import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6b26e, #2e9ba3);
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
        }

        /* Adding some design elements like circles */
        body::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 60px;
            width: 1000px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .left {
            flex: 1;
            padding-right: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            font-size: 42px;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: #1b3030;
            color: white;
            font-size: 18px;
            margin: 10px 0;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #51747c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 16px;
            background-color: #1b3030;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #83746a;
            transform: scale(1.05);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer a {
            color: #ffd1e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Back Icon Style */
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: rgb(8, 7, 7); /* Icon color */
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .back-icon:hover {
            color: #ebe8e8; /* Hover color */
        }

    </style>
</head>
<body>
    <!-- Back Icon -->
    <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="left">
            <img src="/mini/mini/warehouse-inventory-management-hero-image.jpg" alt="Inventory Management Background">
        </div>
        <div class="right">
            <h2>DIMS</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <div class="footer">
                    <br>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // Get the values of the email and password fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if email and password are not empty
            if (email === "" || password === "") {
                alert("Please fill in both the email and password.");
                return false; // Prevent form submission
            }

            // If everything is valid, redirect to the department page
            window.location.href = 'department.html';
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
