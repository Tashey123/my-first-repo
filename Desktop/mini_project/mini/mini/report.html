<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Inventory Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #000000; /* Black background for sidebar */
      padding: 20px;
      color: #fff;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      color: #4CAF50;
      font-size: 24px;
      text-align: center;
    }

    /* Main content area */
    .main-content {
      margin-left: 270px; /* Slightly reduced margin-left for more content space */
      padding: 20px;
      width: calc(100% - 270px); /* Ensure content area takes up the remaining width */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    .button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #6f7d8b;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
}
    

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Inventory System</h2>
    <!-- You can add more items to the sidebar as needed -->
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Inventory Report</h1>

    <!-- Inventory Line Chart -->
    <div class="chart-container">
      <canvas id="inventoryChart"></canvas>
    </div>
    <button class="button" onclick="location.href='home2.html'">Back</button>
  </div>

  <script>
    // Default inventory data for 6 months
    const months = ['Jan-Jun 2023', 'Jul-Dec 2023', 'Jan-Jun 2024', 'Jul-Dec 2024']; // Time periods (6 months)
    const quantities = [100, 150, 120, 180]; // Inventory quantities for each period

    // Create the line chart
    const ctx = document.getElementById('inventoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: months,  // X-axis labels (6-month periods)
        datasets: [{
          label: 'Total Inventory Quantity', // Line label
          data: quantities,  // Y-axis data (quantities)
          fill: false,  // Don't fill the area under the line
          borderColor: '#4CAF50',  // Line color
          tension: 0.1,  // Smoothness of the line
          borderWidth: 2,  // Line width
          pointBackgroundColor: '#fff',  // Point color
          pointBorderColor: '#4CAF50',  // Point border color
          pointBorderWidth: 2,  // Point border width
          pointRadius: 5,  // Point radius (size of points on the line)
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true  // Y-axis starts from 0
          }
        },
        plugins: {
          legend: {
            display: true  // Display the legend
          }
        }
      }
    });
  </script>

</body>
</html>
