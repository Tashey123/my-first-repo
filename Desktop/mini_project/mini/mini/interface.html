<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Color Themes</title>
    <style>
        /* Base Theme Styling */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Futuristic Theme Styles */
        /* Neon Blue Theme */
        body.neon-blue-theme {
            background-color: #00FFFF;
            color: #FFFFFF;
        }
        .sidebar.neon-blue-theme {
            background-color: #007FFF;
            color: #FFFFFF;
        }

        /* Light Blue Theme */
        body.light-blue-theme {
            background-color: #0099FF;
            color: #FFFFFF;
        }
        .sidebar.light-blue-theme {
            background-color: #005FCC;
            color: #FFFFFF;
        }

        /* Deep Blue Theme */
        body.deep-blue-theme {
            background-color: #1C1CF0;
            color: #FFFFFF;
        }
        .sidebar.deep-blue-theme {
            background-color: #0B0B61;
            color: #FFFFFF;
        }

        /* Electric Purple Theme */
        body.electric-purple-theme {
            background-color: #9C27B0;
            color: #FFFFFF;
        }
        .sidebar.electric-purple-theme {
            background-color: #7B1FA2;
            color: #FFFFFF;
        }

        /* Neon Pink Theme */
        body.neon-pink-theme {
            background-color: #FF007F;
            color: #FFFFFF;
        }
        .sidebar.neon-pink-theme {
            background-color: #C60055;
            color: #FFFFFF;
        }

        /* Violet Theme */
        body.violet-theme {
            background-color: #6A0DAD;
            color: #FFFFFF;
        }
        .sidebar.violet-theme {
            background-color: #4B0082;
            color: #FFFFFF;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: #E0E0E0;
        }
        .sidebar.dark-theme {
            background-color: #1F1F1F;
            color: #FFFFFF;
        }

        /* Futuristic Green Theme */
        body.futuristic-green-theme {
            background-color: #00FF6A;
            color: #FFFFFF;
        }
        .sidebar.futuristic-green-theme {
            background-color: #007F4E;
            color: #FFFFFF;
        }

        /* Magenta Theme */
        body.magenta-theme {
            background-color: #FF00FF;
            color: #FFFFFF;
        }
        .sidebar.magenta-theme {
            background-color: #990099;
            color: #FFFFFF;
        }

        /* Sunset Orange Theme */
        body.sunset-orange-theme {
            background-color: #FF4500;
            color: #FFFFFF;
        }
        .sidebar.sunset-orange-theme {
            background-color: #A32900;
            color: #FFFFFF;
        }

        /* Cyber Yellow Theme */
        body.cyber-yellow-theme {
            background-color: #FFD300;
            color: #000000;
        }
        .sidebar.cyber-yellow-theme {
            background-color: #BDA400;
            color: #FFFFFF;
        }

        /* Sidebar and Container */
        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            transition: color 0.3s;
        }

        /* Theme selector circles */
        .theme-selector {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .theme-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-circle:hover {
            transform: scale(1.1);
        }

        /* Circle theme colors */
        .theme-circle.neon-blue { background-color: #00FFFF; }
        .theme-circle.light-blue { background-color: #0099FF; }
        .theme-circle.deep-blue { background-color: #1C1CF0; }
        .theme-circle.electric-purple { background-color: #9C27B0; }
        .theme-circle.neon-pink { background-color: #FF007F; }
        .theme-circle.violet { background-color: #6A0DAD; }
        .theme-circle.dark { background-color: #121212; }
        .theme-circle.futuristic-green { background-color: #00FF6A; }
        .theme-circle.magenta { background-color: #FF00FF; }
        .theme-circle.sunset-orange { background-color: #FF4500; }
        .theme-circle.cyber-yellow { background-color: #FFD300; }

        .button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #6f7d8b;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
</head>
<body class="neon-blue-theme">
    <div class="container">
        <aside class="sidebar neon-blue-theme">
            <h2>Inventory Dashboard</h2>
            <ul>
                <li><i class="fas fa-building"></i><a href="dashboard.html"> Department</a></li>
                <li><i class="fas fa-dollar-sign"></i><a href="dashboard.html"> Price</a></li>
                <li><i class="fas fa-shopping-cart"></i><a href="dashboard.html"> Order</a></li>
                <li><i class="fas fa-user"></i><a href="dashboard.html"> User</a></li>
                <li><i class="fas fa-chart-line"></i><a href="dashboard.html"> Status</a></li>
                <li><i class="fas fa-check-square"></i><a href="dashboard.html"> Management</a></li>
                <li><i class="fas fa-cogs"></i><a href="interface.html"> Interface</a></li>
                <li><i class="fas fa-file-alt"></i><a href="report.html"> Report</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h1>Customize the Interface</h1>
            <p>Select a theme by clicking one of the circles below:</p>
            <div class="theme-selector">
                <div class="theme-circle neon-blue" onclick="switchTheme('neon-blue')" title="Neon Blue Theme"></div>
                <div class="theme-circle light-blue" onclick="switchTheme('light-blue')" title="Light Blue Theme"></div>
                <div class="theme-circle deep-blue" onclick="switchTheme('deep-blue')" title="Deep Blue Theme"></div>
                <div class="theme-circle electric-purple" onclick="switchTheme('electric-purple')" title="Electric Purple Theme"></div>
                <div class="theme-circle neon-pink" onclick="switchTheme('neon-pink')" title="Neon Pink Theme"></div>
                <div class="theme-circle violet" onclick="switchTheme('violet')" title="Violet Theme"></div>
                <div class="theme-circle dark" onclick="switchTheme('dark')" title="Dark Theme"></div>
                <div class="theme-circle futuristic-green" onclick="switchTheme('futuristic-green')" title="Futuristic Green Theme"></div>
                <div class="theme-circle magenta" onclick="switchTheme('magenta')" title="Magenta Theme"></div>
                <div class="theme-circle sunset-orange" onclick="switchTheme('sunset-orange')" title="Sunset Orange Theme"></div>
                <div class="theme-circle cyber-yellow" onclick="switchTheme('cyber-yellow')" title="Cyber Yellow Theme"></div>
            </div>
        </main>
        <button class="button" onclick="location.href='home2.html'">Back</button>
    </div>
    
    <script>
        function switchTheme(theme) {
            document.body.className = theme + '-theme';
            document.querySelector('.sidebar').className = 'sidebar ' + theme + '-theme';
        }
    </script>
</body>
</html>
