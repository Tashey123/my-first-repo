<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table{
                width: 50%;
            }
            table{
            background-origin: padding-box;
            text-align: center;
            }
            
        </style>
    </head>
    <body>
        <h2>SET A Table</h2>
        <table>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td rowspan="2">G</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        
    </body>
</html>
