<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Status Page</title>
    <link rel="stylesheet" href="/mini/mini/CSS/status.css">
    <link rel="stylesheet" href="/mini/data.php">
</head>
<body>
    <div class="container">
        <header>
            <h1>College Inventory Status</h1>
            <p>Overview of inventory status across different departments</p>
        </header>

        <main>
            <section id="inventory-status">
                <h2>Inventory Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Department</th>
                            <th>Item Name</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-data">
                        <!-- Data will be dynamically populated here -->
                    </tbody>
                </table>
            </section>

            <section id="critical-stock">
                <h2>Critical Stock Alerts</h2>
                <ul id="critical-alerts">
                    <!-- Critical stock data will be populated here -->
                </ul>
            </section>

            <section id="out-of-stock">
                <h2>Out of Stock Items</h2>
                <ul id="out-of-stock-list">
                    <!-- Out of stock items will be populated here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="/mini/mini/JS/status.js"></script>
</body>
</html>
