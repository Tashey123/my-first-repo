<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Inventory Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Sidebar styling */
    .sidebar {
      width: 250px; /* Increased sidebar width */
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .nav-item {
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .nav-item span {
      font-size: 20px;
      margin-right: 10px;
    }

    .nav-item p {
      margin: 0;
    }

    .nav-item:hover {
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
    }

    /* Main content area */
    .main-content {
      margin-left: 270px; /* Adjusted for wider sidebar */
      padding: 20px;
    }

    .content-box {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-Back {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px; /* Increased font size */
    }

    .btn-Back:hover {
      background-color: #0056b3;
    }

    /* Button group (side-by-side layout) */
    .button-group {
      margin-top: 30px; /* Increased space above buttons */
      display: flex; /* Arrange buttons horizontally */
      gap: 30px; /* Space between buttons */
      align-items: center; /* Center buttons vertically */
    }

    .button-group button {
      padding: 20px 40px; /* Increased padding for larger buttons */
      font-size: 20px; /* Increased font size */
      color: white;
      border: none;
      border-radius: 10px; /* Rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s; /* Smooth transitions */
      width: 200px; /* Fixed width for a consistent look */
      height: 70px; /* Fixed height for a consistent look */
      display: flex; /* Align icon and text */
      flex-direction: row; /* Arrange icon and text horizontally */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center items */
      position: relative; /* For hover effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    /* Different colors for each button */
    .button-group button.view-btn {
      background-color: #28a745; /* Green */
    }

    .button-group button.place-btn {
      background-color: #ffc107; /* Yellow */
    }

    .button-group button.report-btn {
      background-color: #dc3545; /* Red */
    }

    /* Hover effects */
    .button-group button:hover {
      filter: brightness(90%); /* Darken the color slightly on hover */
      transform: translateY(-3px); /* Slightly lift button on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
    }

    /* Active (while clicking) effect */
    .button-group button:active {
      transform: scale(0.95); /* Slightly shrink when clicked */
    }

    /* Icon styling */
    .button-group button i {
      margin-right: 10px; /* Space between icon and text */
      font-size: 30px; /* Increased icon size */
    }
  </style>
</head>
<body>

  
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Inventory Status</h2>
    <div class="nav-item" onclick="loadContent('department')">
      <span>&#128100;</span>
      <p>Department</p>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div id="content-display" class="content-box">
      <h1>Welcome to the Inventory Status</h1>
      <p>Select an option from the sidebar to view details.</p>
      <button class="btn-Back" onclick="window.location.href='home2.html';">Back</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/mini/mini/JS/department.js"></script>
</body>
</html>
