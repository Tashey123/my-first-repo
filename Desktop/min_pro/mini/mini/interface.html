<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Customization</title>
    <link rel="stylesheet" href="/stylesheet/inventory.css">
    <style>
        /* Base Theme Styling */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light theme */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333;
        }
        .sidebar.light-theme {
            background-color: #ddd;
            color: #333;
        }

        /* Dark theme */
        body.dark-theme {
            background-color: #333;
            color: #ddd;
        }
        .sidebar.dark-theme {
            background-color: #222;
            color: #ddd;
        }

        /* Forest theme */
        body.forest-theme {
            background-color: #eaf4ea;
            color: #2b2d42;
        }
        .sidebar.forest-theme {
            background-color: #4caf50;
            color: #ffffff;
        }

        /* Ocean theme */
        body.ocean-theme {
            background-color: #e0f7fa;
            color: #01579b;
        }
        .sidebar.ocean-theme {
            background-color: #0288d1;
            color: #fff;
        }

        /* Sunset theme */
        body.sunset-theme {
            background-color: #ffe0b2;
            color: #bf360c;
        }
        .sidebar.sunset-theme {
            background-color: #ff7043;
            color: #fff;
        }

        /* Lavender theme */
        body.lavender-theme {
            background-color: #e6e6fa;
            color: #4b0082;
        }
        .sidebar.lavender-theme {
            background-color: #7b68ee;
            color: #fff;
        }

        /* Midnight theme */
        body.midnight-theme {
            background-color: #1a1a40;
            color: #a3a3c2;
        }
        .sidebar.midnight-theme {
            background-color: #2c2c54;
            color: #a3a3c2;
        }

        /* Sidebar and Container */
        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            transition: color 0.3s;
        }

        /* Theme selector squares */
        .theme-selector {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .theme-square {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-square:hover {
            transform: scale(1.1);
        }

        /* Square theme colors */
        .theme-square.light { background-color: #f5f5f5; border: 1px solid #ccc; }
        .theme-square.dark { background-color: #333; }
        .theme-square.forest { background-color: #4caf50; }
        .theme-square.ocean { background-color: #00bcd4; }
        .theme-square.sunset { background-color: #ff7043; }
        .theme-square.lavender { background-color: #b39ddb; }
        .theme-square.midnight { background-color: #2c2c54; }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <aside class="sidebar light-theme">
            <h2>Inventory Dashboard</h2>
            <ul>
                <li><i class="fas fa-building"></i><a href="dashboard.html"> Department</a></li>
                <li><i class="fas fa-dollar-sign"></i><a href="dashboard.html"> Price</a></li>
                <li><i class="fas fa-shopping-cart"></i><a href="dashboard.html"> Order</a></li>
                <li><i class="fas fa-user"></i><a href="dashboard.html"> User</a></li>
                <li><i class="fas fa-chart-line"></i><a href="dashboard.html"> Status</a></li>
                <li><i class="fas fa-check-square"></i><a href="dashboard.html"> Management</a></li>
                <li><i class="fas fa-cogs"></i><a href="interface.html"> Interface</a></li>
                <li><i class="fas fa-file-alt"></i><a href="report.html"> Report</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h1>Customize the Interface</h1>
            <p>Select a theme by clicking one of the squares below:</p>
            <div class="theme-selector">
                <div class="theme-square light" onclick="switchTheme('light')" title="Light Theme"></div>
                <div class="theme-square dark" onclick="switchTheme('dark')" title="Dark Theme"></div>
                <div class="theme-square forest" onclick="switchTheme('forest')" title="Forest Theme"></div>
                <div class="theme-square ocean" onclick="switchTheme('ocean')" title="Ocean Theme"></div>
                <div class="theme-square sunset" onclick="switchTheme('sunset')" title="Sunset Theme"></div>
                <div class="theme-square lavender" onclick="switchTheme('lavender')" title="Lavender Theme"></div>
                <div class="theme-square midnight" onclick="switchTheme('midnight')" title="Midnight Theme"></div>
            </div>
        </main>
    </div>
    
    <script>
        function switchTheme(theme) {
            document.body.className = theme + '-theme';
            document.querySelector('.sidebar').className = 'sidebar ' + theme + '-theme';
        }
    </script>
</body>
</html>
